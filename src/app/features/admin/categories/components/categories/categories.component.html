<section class="page-header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-8" style="margin-left: 60px">
        <h3>Categories <span class="fw-light h3">item</span></h3>
        <p>
          You can now add your items that any user can order it from the
          Application and you can edit
        </p>
      </div>
      <div class="col-3">
        <div class="text-end">
          <img src="../../../assets/img/categories-avatar.svg" class="w-75" />
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container py-4">
    <div class="row justify-content-between">
      <div class="col-8">
        <input
          class="form-control rounded me-2"
          [(ngModel)]="searchValue"
          (keyup.enter)="getTableData()"
          type="text"
          placeholder="Search"
        />
      </div>
      <div class="col-4">
        <button class="btn btn-success" (click)="openAddDialog()">
          Add New Category
        </button>
      </div>
    </div>
  </div>
  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th><span>Name</span></th>
          <th>Creation Date</th>
          <th>Modification Date</th>
          <th class="text-center">Actions</th>
          <!-- <th class="text-center">Edit</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableData">
          <td>{{ item.name }}</td>
          <td>{{ item.creationDate | date : "dd-mm--yyyy, hh:mm a" }}</td>
          <td>{{ item.modificationDate | date : "dd-mm--yyyy, hh:mm a" }}</td>
          <!-- <td (click)="openDeleteDialog(item)" class="text-center">
            <a><i class="fa-solid fa-calendar-xmark text-danger"></i></a>
          </td>
          <td (click)="openEditCategory(item)" class="text-center">
            <a><i class="fa-solid fa-pen-to-square"></i></a>
          </td> -->

          <td>
            <div class="dropdown">
              <button
                class="border-0"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-ellipsis fa-1x"></i>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <button
                    class="dropdown-item p-2"
                    type="button"
                    (click)="openDeleteDialog(item)"
                  >
                    <i class="fa-solid fa-trash px-1"></i> Delete
                  </button>
                </li>
                <li>
                  <button
                    class="dropdown-item p-2"
                    type="button"
                    (click)="openEditCategory(item)"
                  >
                    <i class="fa-solid fa-pen px-1"></i> Update
                  </button>
                </li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <mat-paginator
      #paginator
      class="demo-paginator"
      (page)="handlePageEvent($event)"
      [length]="tableResponse?.totalNumberOfRecords"
      [pageSize]="tableResponse?.pageSize"
      [pageSizeOptions]="[5, 10, 25]"
      [pageIndex]="tableResponse?.pageNumber"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</section>
